<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>IMAGE TO ASCII CONVERTOR</h1>
        <div class="idk">
            <div class="leftSide">
                <div class="upload">
                    <h2>Upload Image (.png, .jpeg, .jpg, .gif)</h2>
                    <input type="file" id="file" accept="image/png, image/jpeg, image/jpg, image/gif">
                </div>
                <div class="settings">
                    <h2>Settings</h2>
                    <div id="notAddedFile">
                        <h2>ADD A FILE BEFORE MODIFYING SETTINGS!</h2>
                    </div>
                    <div class="settingsContainer">
                        <div class="setting">
                            <label for="scale">Scale:</label>
                            <input type="range" id="scale" step="0.1" name="scale" min="0.1" max="2" value="1">
                            <span id="scaleValue">1</span>
                        </div>
                        <div class="setting">
                            <label for="brightness">Brightness:</label>
                            <input type="range" id="brightness" step="0.1" name="brightness" min="0" max="2" value="1">
                            <span id="brightnessValue">1</span>
                        </div>
                        <div class="setting">
                            <label for="contrast">Contrast:</label>
                            <input type="range" id="contrast" step="0.1" name="contrast" min="0" max="2" value="1">
                            <span id="contrastValue">1</span>
                        </div>
                        <div class="setting">
                            <label for="inverted">Invert?</label>
                            <input type="checkbox" id="inverted">
                        </div>
                        <div class="setting">
                            <label for="rotate">Rotate by:</label>
                            <select id="rotate">
                                <option value="0">0째</option>
                                <option value="90">90째</option>
                                <option value="180">180째</option>
                                <option value="270">270째</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="convert">
                    <button id="convert">Add a file to convert!</button>
                </div>
            </div>
            <div class="ASCII">
                <div class="ASCIIContainer">
                    <h2>ASCII:</h2>
                    <pre id="ascii"></pre>
                </div>
                <div class="asciiButtons">
                    <button id="download">Convert a file to download!</button>
                    <button id="clipboard">Convert a file to copy into cliboard!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
