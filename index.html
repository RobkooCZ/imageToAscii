<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
</head>
<body>
    <h1>IMAGE TO ASCII CONVERTOR</h1> 
    <div class="main">
        <h2>Upload Image</h2>
        <input type="file" id="file" accept="image/*">
        <button id="convert">Convert</button>
        <h2>ASCII:</h2>
        <pre id="ascii"></pre>
    </div>
</body>
</html>
